<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table-container"></div>
    <script>
    

        const cl = console.log;
        const data = [
            { id: 1, name: "Rahul", batch: "22r", course: "Full Stack" },
            { id: 2, name: "vishn", batch: "22r", course: "Full Stack" },
            { id: 3, name: "Vijay", batch: "22r", course: "Full Stack"  },
            { id: 4, name: "karhik", batch: "22r", course: "Full Stack"  }
        ];
        
        const tableContainer = document.querySelector(".table-container");
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");
        const tableHeadingRow = document.createElement("tr");

        const headers = [];
        // Loop through the first object in the data to extract headers
        for (const key in data[0]) {
            headers.push(key);
        }

        // Create table headers and capitalize first letter
        for (const header of headers) {
            const th = document.createElement("th");
            th.textContent = header[0].toUpperCase() + header.slice(1)
            tableHeadingRow.appendChild(th);
        }

        // Create table data rows
        for (const obj of data) {
            const tableDataRows = document.createElement("tr");
            for (const key in obj) {
                const td = document.createElement("td");
                td.textContent = obj[key];
                tableDataRows.appendChild(td);
            }
            tbody.appendChild(tableDataRows);
        }

        thead.appendChild(tableHeadingRow);
        table.appendChild(thead);
        table.appendChild(tbody);
        tableContainer.appendChild(table);
    </script>
    </script>
</body>
</html>
