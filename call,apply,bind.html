// Step 1: Create the Employee class
class Employee {
    constructor(name, designation) {
        this.name = name;
        this.designation = designation;
    }

    introduce() {
        console.log(`Hi, I am ${this.name}, a ${this.designation}.`);
    }
}


const employee1 = new Employee("Alice", "Developer");
const employee2 = new Employee("Bob", "Designer");

// Call the introduce method for each instance
employee1.introduce(); // Output: Hi, I am Alice, a Developer.
employee2.introduce(); // Output: Hi, I am Bob, a Designer.

// Step 3: Extract the 'introduce' method and fix 'this' using 'bind'
const introduceStandalone = employee1.introduce;
introduceStandalone(); // Output: Error or undefined 'this'

const boundIntroduce = employee1.introduce.bind(employee1);
boundIntroduce(); // Output: Hi, I am Alice, a Developer.
